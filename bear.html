            gameState.currentScene = sceneName;
            updateSceneButtons();
            addLog(`æ¥åˆ°äº†${scenes[sceneName].name}ã€‚`);
        }

        function updateSceneButtons() {
            document.querySelectorAll('.scene-btn').forEach(btn => {
                if (btn.dataset.scene === gameState.currentScene) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // ==========================================
        // æ—¥å¿—ç³»ç»Ÿ
        // ==========================================
        function addLog(message) {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const time = new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            entry.textContent = `${time} Â· ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        // ==========================================
        // è‡ªåŠ¨éœ€æ±‚ç³»ç»Ÿ
        // ==========================================
        function autoNeeds() {
            // æ¯éš”ä¸€æ®µæ—¶é—´ï¼ŒçŠ¶æ€ä¼šè‡ªç„¶ä¸‹é™
            setInterval(() => {
                gameState.hunger = Math.max(0, gameState.hunger - 0.5);
                gameState.energy = Math.max(0, gameState.energy - 0.3);
                gameState.cleanliness = Math.max(0, gameState.cleanliness - 0.2);
                
                // å¦‚æœçŠ¶æ€å¤ªä½ï¼Œå¿ƒæƒ…ä¼šä¸‹é™
                if (gameState.hunger < 30 || gameState.energy < 20) {
                    gameState.mood = Math.max(0, gameState.mood - 0.5);
                }
                
                updateStatus();
            }, 5000); // æ¯5ç§’æ›´æ–°ä¸€æ¬¡
        }

        // ==========================================
        // åˆå§‹åŒ–
        // ==========================================
        function init() {
            // åˆå§‹åŒ–åŠ¨ä½œæŒ‰é’®
            const actionsContainer = document.getElementById('actions');
            Object.keys(actions).forEach(actionName => {
                const btn = document.createElement('button');
                btn.className = 'action-btn';
                btn.textContent = actionName;
                btn.onclick = () => performAction(actionName);
                actionsContainer.appendChild(btn);
            });

            // åˆå§‹åŒ–åœºæ™¯æŒ‰é’®
            document.querySelectorAll('.scene-btn').forEach(btn => {
                btn.onclick = () => switchScene(btn.dataset.scene);
            });

            // åˆå§‹åŒ–çŠ¶æ€
            updateStatus();
            addLog('å°ç†Šåœ¨ç­‰å¾…ä½ çš„ç…§æ–™ã€‚');

            // å¼€å§‹è‡ªåŠ¨éœ€æ±‚
            autoNeeds();

            // å¼€å§‹æ¸²æŸ“
            renderScene();
        }

        init();
    </script>
